#cloud-config
users:
  - name: ansible
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  ansible@ansible
package_update: true
package_upgrade: true
apt_upgrade: true
apt:
    sources:
        caddy:
            source: deb [trusted=yes] https://dl.cloudsmith.io/public/caddy/stable/deb/ubuntu focal main
packages:
  - caddy
  - ufw
runcmd:
  - systemctl enable caddy
  - ufw allow 'Caddy HTTP'
  - ufw allow 'OpenSSH'
  - ufw enable
